    <script type="text/javascript">
        $(() => {
            $("#carousel").Cloud9Carousel({
                xOrigin: 0
                , xRadius: 600
                , yOrigin: 42
                , yRadius: 48
                , autoPlay: 0
                , speed: 10
                , bringToFront: true
                , onRendered: rendered
                , autoPlayDelay: 1000
                , mouseWheel: true
            })

            function rendered(carousel) {
                for (var i = 0; i < 11; i++) {
                    var myimg = carousel.items[i].element.children;
                    if (i == carousel.nearestIndex()) {
                        $(myimg).css({
                            "-webkit-filter": "grayscale(0%)"
                            , "animation": "rumble 0.07s linear infinite"
                        });
                    } else {
                        $(myimg).css({
                            "-webkit-filter": "grayscale(100%)"
                            , "animation": ""
                        });
                    }
                }
                $('.name-big').text(carousel.nearestItem().element.title);
            }

            $("#CharaButton").click(() => {
                $.ajax({
                    url: "maria.html"
                , }).then(
                    function (data) {
                        var out_html = $(data).find("#about");
                        $("#aboutspace").append(out_html);
                        $("#aboutspace").find(".col-sm-8").removeClass(".col-sm-8");
                        $("#aboutspace").animate({width: 'toggle'}, 300);
                    }
                );
            });
        })
    </script>
    <style>
        #carousel .cloud9-item,
        #buttons button {
            cursor: pointer;
        }

        #aboutspace {
            height: auto;
            width: 70%;
            padding-right: 10%;
            float: right;
